


<input type="text" [(ngModel)]="title"> {{title}}
<div [ngSwitch]="title"> 
<p *ngSwitchCase='"juan"'>Este es Juan</p>
<p *ngSwitchCase='"ken"'>Este es Nek</p>
<p *ngSwitchDefault>No hay match</p>

</div>

<button (click)="addItem()">Agregar</button>

<ul>
  <li *ngIf="items.length==0"> No hay items en la lista</li>
  <li *ngFor="let item of items; index as i;">
    {{i+1}} .- {{item }} <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>

<div *ngFor="let productItem of products">
  <app-product (productClicked)="clickProduct($event)" [product]="productItem" ></app-product> <!--renderizando variable iteradora-->
</div>
